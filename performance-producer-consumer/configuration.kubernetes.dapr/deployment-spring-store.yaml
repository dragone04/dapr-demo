apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-store
  namespace: development
  labels:
    app: spring-store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-store
  template:
    metadata:
      labels:
        app: spring-store
      annotations:
        dapr.io/enabled: "True"
        dapr.io/app-id: "spring-store"
        dapr.io/app-port: "9092"
        dapr.io/enable-api-logging: "True"
        dapr.io/sidecar-cpu-request: "0.1"
        dapr.io/sidecar-memory-request: "250Mi"
        dapr.io/sidecar-cpu-limit: "0.3"
        dapr.io/sidecar-memory-limit: "1000Mi"
        dapr.io/config: "tracing"
        dapr.io/log-as-json: "True"
        dapr.io/app-protocol: "http"
        dapr.io/log-level: "debug"
        dapr.io/enable-app-health-check: "True"
        dapr.io/app-health-check-path: "/api/health"
        dapr.io/app-health-probe-interval: "30"
        dapr.io/app-health-probe-timeout: "200"
        dapr.io/app-health-threshold: "2"
    spec:
      containers:
        - name: spring-store
          image: docker.io/library/spring-store:0.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9092
          readinessProbe:
            httpGet:
              path: /api/health
              port: 9092
            initialDelaySeconds: 10
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /api/health
              port: 9092
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 15
            successThreshold: 1
          resources:
            requests:
              cpu: "0.1"
              memory: 256Mi
            limits:
              cpu: "0.5"
              memory: 512Mi

---

apiVersion: v1
kind: Service
metadata:
  name: spring-store
  namespace: development
spec:
  ports:
    - port: 9092
      targetPort: 9092
      protocol: TCP
  selector:
    app: spring-store
  sessionAffinity: None
  type: NodePort